<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <title>Pokenum</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Pokenum</h1>
    <form action="/pokenum" method="post">
      <fieldset>
        <div class="mb-3">
          <label for="game" class="form-label">Game:</label>
          <input type="text" name="game" id="game" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="hand" class="form-label">Hand:</label>
          <input type="text" name="hand" id="hand" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="board" class="form-label">Board:</label>
          <input type="text" name="board" id="board" class="form-control">
        </div>
        <div class="mb-3">
          <label for="dead" class="form-label">Dead:</label>
          <input type="text" name="dead" id="dead" class="form-control">
        </div>
        <div class="mb-3">
          <label for="method" class="form-label">Method:</label>
          <input type="text" name="method" id="method" class="form-control">
        </div>
        <div class="mb-3">
          <label for="iterations" class="form-label">Iterations:</label>
          <input type="number" name="iterations" id="iterations" class="form-control">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" name="histogram" id="histogram" class="form-check-input">
          <label for="histogram" class="form-check-label">Histogram</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
